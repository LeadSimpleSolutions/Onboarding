<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Onboarding</title>
</head>
<body style="font-family: Arial, sans-serif; background:#111; color:#fff; display:flex; justify-content:center; align-items:flex-start; min-height:100vh; padding:20px;">

<form id="onboardingForm" style="background:#222; padding:30px; border-radius:12px; max-width:600px; width:100%; box-shadow:0 8px 30px rgba(0,0,0,0.35);">
  <h2 style="margin-bottom:20px; text-align:center;">Client Onboarding</h2>

  <!-- Business info -->
  <label style="display:block; margin:12px 0 6px;">Business Name</label>
  <input type="text" id="siteName" style="width:100%; padding:8px; border-radius:8px; border:1px solid #444; background:#111; color:#fff;" required>

  <label style="display:block; margin:12px 0 6px;">Business Tagline</label>
  <input type="text" id="siteTagline" style="width:100%; padding:8px; border-radius:8px; border:1px solid #444; background:#111; color:#fff;" required>

  <label style="display:block; margin:12px 0 6px;">Business Description</label>
  <textarea id="siteDescription" style="width:100%; padding:8px; border-radius:8px; border:1px solid #444; background:#111; color:#fff;" rows="3" required></textarea>

  <label style="display:block; margin:12px 0 6px;">Business Values</label>
  <textarea id="siteValues" style="width:100%; padding:8px; border-radius:8px; border:1px solid #444; background:#111; color:#fff;" rows="2" required></textarea>

  <label style="display:block; margin:12px 0 6px;">Hero Title</label>
  <input type="text" id="heroTitle" style="width:100%; padding:8px; border-radius:8px; border:1px solid #444; background:#111; color:#fff;" required>

  <label style="display:block; margin:12px 0 6px;">Hero Subtitle</label>
  <input type="text" id="heroSubtitle" style="width:100%; padding:8px; border-radius:8px; border:1px solid #444; background:#111; color:#fff;" required>

  <!-- Main color palette -->
  <label style="display:block; margin:12px 0 6px;">Brand Color</label>
  <input type="color" id="brandColor" value="#8FAB36" style="width:100%; height:40px; border:none; padding:0;" required>

  <label style="display:block; margin:12px 0 6px;">Dark Color</label>
  <input type="color" id="darkColor" value="#FFFFFF" style="width:100%; height:40px; border:none; padding:0;" required>

  <label style="display:block; margin:12px 0 6px;">Muted Color</label>
  <input type="color" id="mutedColor" value="#C7C7C7" style="width:100%; height:40px; border:none; padding:0;" required>

  <label style="display:block; margin:12px 0 6px;">Background Color</label>
  <input type="color" id="bgColor" value="#0A0A0A" style="width:100%; height:40px; border:none; padding:0;" required>

  <label style="display:block; margin:12px 0 6px;">Card Background Color</label>
  <input type="color" id="cardBgColor" value="#141414" style="width:100%; height:40px; border:none; padding:0;" required>

  <!-- Services section -->
  <h3 style="margin-top:20px; margin-bottom:10px;">Services Offered</h3>
  <div id="servicesContainer"></div>

  <button type="button" id="addServiceBtn" style="margin:10px 0 20px; width:100%; padding:10px; border-radius:10px; border:none; background:#555; color:#fff; font-weight:bold; cursor:pointer;">Add a Service</button>

  <!-- Contact Info -->
  <h3 style="margin-top:20px; margin-bottom:10px;">Contact Information</h3>

  <label style="display:block; margin:12px 0 6px;">Email</label>
  <input type="email" id="contactEmail" style="width:100%; padding:8px; border-radius:8px; border:1px solid #444; background:#111; color:#fff;" required>

  <label style="display:block; margin:12px 0 6px;">Phone</label>
  <input type="text" id="contactPhone" style="width:100%; padding:8px; border-radius:8px; border:1px solid #444; background:#111; color:#fff;" required>

  <label style="display:block; margin:12px 0 6px;">Socials</label>
  <input type="text" id="contactSocials" style="width:100%; padding:8px; border-radius:8px; border:1px solid #444; background:#111; color:#fff;" required>

  <button type="submit" style="margin-top:20px; width:100%; padding:12px; border-radius:10px; border:none; background:#8FAB36; color:##ffd700; font-weight:bold; cursor:pointer;">Submit</button>
</form>

<script>
const servicesContainer = document.getElementById('servicesContainer');
let serviceCount = 0;

document.getElementById('addServiceBtn').addEventListener('click', () => {
  serviceCount++;
  const serviceDiv = document.createElement('div');
  serviceDiv.style.background = '#111';
  serviceDiv.style.padding = '12px';
  serviceDiv.style.borderRadius = '8px';
  serviceDiv.style.marginBottom = '12px';
  serviceDiv.style.border = '1px solid #444';
  serviceDiv.innerHTML = `
    <h4 style="margin-bottom:8px;">Service ${serviceCount}</h4>
    <label style="display:block; margin:6px 0 4px;">Service Name</label>
    <input type="text" class="service-name" style="width:100%; padding:6px; border-radius:6px; border:1px solid #444; background:#222; color:#fff;" required>
    <label style="display:block; margin:6px 0 4px;">Description</label>
    <textarea class="service-desc" style="width:100%; padding:6px; border-radius:6px; border:1px solid #444; background:#222; color:#fff;" rows="3" required></textarea>
  `;
  servicesContainer.appendChild(serviceDiv);
});

document.getElementById('onboardingForm').addEventListener('submit', async function(e){
  e.preventDefault();

  const services = Array.from(document.querySelectorAll('#servicesContainer > div')).map(div => ({
    name: div.querySelector('.service-name').value,
    description: div.querySelector('.service-desc').value
  }));

  if(services.length === 0){
    alert('Please add at least one service.');
    return;
  }

  const data = {
    siteName: document.getElementById('siteName').value,
    siteTagline: document.getElementById('siteTagline').value,
    siteDescription: document.getElementById('siteDescription').value,
    siteValues: document.getElementById('siteValues').value,
    heroTitle: document.getElementById('heroTitle').value,
    heroSubtitle: document.getElementById('heroSubtitle').value,
    brand: document.getElementById('brandColor').value,
    dark: document.getElementById('darkColor').value,
    muted: document.getElementById('mutedColor').value,
    bg: document.getElementById('bgColor').value,
    cardBg: document.getElementById('cardBgColor').value,
    services,
    contact: {
      email: document.getElementById('contactEmail').value,
      phone: document.getElementById('contactPhone').value,
      website: document.getElementById('contactWebsite').value
    }
  };

  try {
    const response = await fetch('https://n8n1.leadsimplesolutions.com/webhook-test/onboardingsubmission', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if(response.ok){
      alert('Form submitted successfully!');
      this.reset();
      servicesContainer.innerHTML = '';
      serviceCount = 0;
    } else {
      alert('Error submitting form.');
    }
  } catch (err) {
    console.error(err);
    alert('Error connecting to the server.');
  }
});
</script>

</body>
</html>
